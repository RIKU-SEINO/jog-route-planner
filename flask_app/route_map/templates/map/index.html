<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogRoutePlanner</title>
    <!-- Leaflet CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/map">
                <button id="icon" class="btn btn-dark">
                    <span>Jog Route Planner</span>
                </button>
            </a>
            </div>
            <div class="login-signup-btns">
                <button type="button" class="btn btn-secondary">Login</button>
                <button type="button" class="btn btn-dark">Sign Up</button>
            </div>
        </div>
    </header>
    <!-- Your map container here -->
    <div id="map-container">
        <div id="map"></div>
    </div>


    <!-- Leaflet JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your map initialization script -->

    <script>
        let map = L.map('map').setView([35.683969, 139.753326], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        map.zoomControl.setPosition('bottomright');

        window.onload = function () {
            updateRoute();
        };

        map.on('moveend', e => {
            updateRoute();
        });

        function updateRoute(){
            let bounds = map.getBounds();

            fetch('/map',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bounds: bounds.toBBoxString() })
            })
            .then(response => response.json())
            .then(graphData => {
            console.log('Received graph data:', graphData);
            }).catch(error => alert(error));
        }
    </script>
</body>
</html>
