<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Share Jog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/">
                <button id="icon" class="btn btn-light logo" style="font-size: 25px; background-color: transparent; border: none">
                    <img src="{{ url_for('static',filename='images/service-logo/service-logo.jpg') }}" style="width: 200px; height: 60px; background-color: transparent; padding: 3px; border-radius: 10px;">
                </button>
            </a>
            <div class="login-signup-btns">
                {% if not current_user.is_authenticated %}
                <a href="/auth/login" class="login-btn">
                    <button type="button" class="btn-login">
                        <span>ログイン</span>
                    </button>
                </a>
                <a href="/auth/signup" class="signup-btn">
                    <button type="button" class="btn-signup">
                        <span>新規登録</span>
                    </button>
                </a>
                {% else %}
                <div class="profile-btn">
                    <img class="profile-icon" src="{{ url_for('static', filename='profile-image/'+profile_image.filename) }}" alt="Profile Image">
                    <div id="user-setting" class="user-menu__popup">
                        <table class="user-menu_panel__popup">
                            <tr>
                                <td>
                                    <a href="/profile/{{ current_user.id }}"><i class="fa-solid fa-user"></i>&nbsp;マイページ</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/profile/{{ current_user.id }}/my-courses"><i class="fa-solid fa-route"></i>&nbsp;保存したマイコース</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/settings"><i class="fa-solid fa-gear"></i>&nbsp;設定</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="/auth/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;ログアウト</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <nav id="navigation">
        <ul>
            <li>
                <a href="/home">
                    <i class="fa fa-home"></i>
                    <span>ホーム</span>
                </a>
            </li>
            <li>
                <a href="/courses">
                    <i class="fa fa-search"></i>
                    <span>コースをさがす</span>
                </a>
            </li>
            <li>
                <a href="/map">
                    <i class="fa fa-map"></i>
                    <span>コースをつくる</span>
                </a>
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
