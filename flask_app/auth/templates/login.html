<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Jog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='style.css') }}" />
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/map">
                <button id="icon" class="btn btn-light logo" style="font-size: 25px; background-color: transparent; border: none">
                    <img src="./static/logo.png" style="width: 45px; height: 45px; background-color: transparent; padding: 3px; border-radius: 10px;">
                    <span>Share Jog</span>
                </button>
            </a>
            <div class="login-signup-btns">
                <a href="/map">
                    <button type="button" class="btn-login">
                        <span>ログイン</span>
                    </button>
                </a>
                <a href="/map">
                    <button type="button" class="btn-signup">
                        <span>新規登録</span>
                    </button>
                </a>
                <a>
                    <button type="button" class="btn btn-light mypage" style="font-size: 15px; background-color: transparent; border: none; display: none;">
                        <span>マイページ</span>
                    </button> 
                </a>
            </div>
        </div>
    </header>

    <div class="email-login-container">
        <form class="email-login-form">
            <div class="email-area">
                <label for="email" class="email-input-label">メールアドレス</label>
                <div class="email-input-area">
                        <input type="text" id="email" autocomplete="email" name="email" class="email-input" value="">
                </div>
            </div>
            <div class="password-area">
                <label for="password" class="password-input-label">パスワード</label>
                <div class="password">
                        <input type="text" id="password" autocomplete="password" name="password" class="password-input" value="">
                </div>
            </div>
            <div class="login-btn-container">
                <button type="submit" class="btn btn-outline-dark btn-sm" id="submit-login">ログイン</button>
                <div class="for-create-user">アカウントをお持ちでない場合は
                    <a data-rtui-link="next" href="/register" class="create-user-btn">新規登録</a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
