<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Jog</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="./static/style.css">
    <!-- Leaflet JavaScript -->
    <!-- Your map initialization script -->
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/home">
                <button id="icon" class="btn btn-light logo" style="font-size: 25px; background-color: transparent; border: none">
                    <img src="{{ url_for('static', filename='image/logo.png') }}" style="width: 45px; height: 45px; background-color: transparent; padding: 3px; border-radius: 10px;">
                    <span>Share Jog</span>
                </button>
            </a>
            <div class="login-signup-btns">
                {% if not current_user.is_authenticated %}
                <a href="/auth/login">
                    <button type="button" class="btn-login">
                        <span>ログイン</span>
                    </button>
                </a>
                <a href="/auth/signup">
                    <button type="button" class="btn-signup">
                        <span>新規登録</span>
                    </button>
                </a>
                {% else %}
                <a href="/profile/{{ current_user.id }}">
                    <img class="profile-icon" src="{{ url_for('static', filename='profile-image/'+profile_image.filename) }}" alt="Profile Image">
                </a>
                {% endif %}
            </div>
        </div>
    </header>
    <nav id="navigation">
        <ul>
            <li>
                <a href="/home">
                    <i class="fa fa-home"></i>
                    <span>ホーム</span>
                </a>
            </li>
            <li>
                <a href="/map">
                    <i class="fa fa-search"></i>
                    <span>コースをさがす</span>
                </a>
            </li>
            <li>
                <a href="/map">
                    <i class="fa fa-map"></i>
                    <span>コースをつくる</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="profile-container">
        <div class="public-profile-image-container">
            <img class="public-profile-image" alt="Profile Image" src="{{ url_for('static', filename='profile-image/'+public_profile_image.filename) }}">
        </div>
        <h1>{{ user.username }}</h1>
        <div class="profile-detail-container">
            <div class="profile-detail-item bio">
                <span>ここにbioを書くよ</span>
            </div>
            <div class="profile-detail-item location">
                <i class="fa-solid fa-location-dot"></i>
                <span>神奈川県</span>
            </div>
        </div>
        <button onclick="location.href='/settings'" class="btn btn-outline-dark btn-sm" id="profile-edit">プロフィールを編集する</a>
    </div>
    <div class="my-courses">
        
    </div>
</body>
</html>
