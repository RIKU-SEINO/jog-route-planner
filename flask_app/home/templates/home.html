<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Jog</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="./static/style.css">
    <!-- Leaflet JavaScript -->
    <!-- Your map initialization script -->
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/home">
                <button id="icon" class="btn btn-light logo" style="font-size: 25px; background-color: transparent; border: none">
                    <img src="./static/logo.png" style="width: 45px; height: 45px; background-color: transparent; padding: 3px; border-radius: 10px;">
                    <span>Share Jog</span>
                </button>
            </a>
            <div class="login-signup-btns">
                {% if not current_user.is_authenticated %}
                <a href="/auth/login">
                    <button type="button" class="btn-login">
                        <span>ログイン</span>
                    </button>
                </a>
                <a href="/auth/signup">
                    <button type="button" class="btn-signup">
                        <span>新規登録</span>
                    </button>
                </a>
                {% else %}
                <a href="/profile">
                    <button type="button" class="btn-profile">
                        <span>マイページ</span>
                    </button> 
                </a>
                {% endif %}
            </div>
        </div>
    </header>
    <section>
        <div class="top-visual-container" style="position: relative">
            <div class="top-visual-image">
                <img src="./static/road_image.png" style="width: 100%; transform: scale(-1, 1);">
            </div>
            <div class="top-visual-title" style="position: absolute; top:20px; left: 20px; color:white;">
                <h1>新たな景色を探し求めて、</h1>
                <h1>走り出そう。</h1>
            </div>
            <div class="top-visual-search-container" style="position: absolute; 
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);">
                <input class="top-visual-search-input" type="text" placeholder="&nbsp;キーワードでコースを検索">
                <i class="fa fa-search search-icon"></i>
            </div>
        </div>
    </section>
    
    <div class="selection-wrapper">
        <a href="/courses" class="selection-container">
            <div class="i-top-visual__inner-icon">
                <h2 class="i-top-visual__inner-title">
                    <i class="fa fa-search"></i>&nbsp;コースを探す
                </h2>
            </div>
        </a>
        <a href="/map" class="selection-container">
            <h2 class="i-top-visual__inner-title">
                <i class="fa fa-map"></i>&nbsp;コースを作る
            </h2>
        </a>
    </div>
</body>
</html>
